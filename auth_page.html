    <p>
      Wanna quickly look up a definition of http status code on Slack? Once
      installed it in your Slack team, simply type
      <code>/httpstatus</code> slash command followed by a status code (e.g.
      <code>404</code>). HTTP Status Cats bot responds you with a short
      description of each status code with the
